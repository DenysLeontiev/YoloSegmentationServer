<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Segmentation</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">YOLO Real-Time Segmentation</h1>
            </div>
        </header>

        <main class="main-content">
            <div class="video-section">
                <div class="video-wrapper">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="canvas"></canvas>
                    <canvas id="captureCanvas"></canvas>
                </div>
            </div>

            <div class="controls-section">
                <div class="control-group">
                    <label class="control-label">Video Source</label>
                    <div class="select-wrapper">
                        <select id="videosource" class="custom-select"></select>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Segmentation Color</label>
                    <div class="color-picker-container">
                        <div class="color-options">
                            <button class="color-circle" data-color="#6B7FD7" style="background-color: #6B7FD7;" title="Slate Blue"></button>
                            <button class="color-circle" data-color="#7BA89D" style="background-color: #7BA89D;" title="Sage Green"></button>
                            <button class="color-circle" data-color="#C98B76" style="background-color: #C98B76;" title="Terracotta"></button>
                            <button class="color-circle" data-color="#8B8BA0" style="background-color: #8B8BA0;" title="Dusty Purple"></button>
                        </div>
                        <div class="color-input-wrapper">
                            <input id="segmentationMaskColorPicker" type="color" class="color-picker-input">
                            <input id="colorHexInput" type="text" class="hex-input" placeholder="#6B7FD7" maxlength="7">
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="startBtn" class="btn btn-start">Start Detection</button>
                    <button id="stopBtn" class="btn btn-stop" disabled>Stop Detection</button>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
